<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>snake-game-by-deepseek</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <div class="settings">
      <label for="difficulty">难度：</label>
      <select id="difficulty" class="difficulty-select">
        <option value="150">简单</option>
        <option value="100" selected>中等</option>
        <option value="50">困难</option>
      </select>
    </div>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score">得分：0</div>
    <button id="restartBtn" class="restart-btn">重新开始</button>
    <div id="gameOver" class="game-over">
      <h2>游戏结束!</h2>
      <p>你的得分: <span id="finalScore">0</span></p>
      <button id="restartBtn2" class="restart-btn">重新开始</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
